<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo seu feedback!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: var(--dark-color);
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            overflow: hidden;
            z-index: 1;
            transform: scale(0.95);
            opacity: 0;
            animation: fadeInUp 0.8s forwards 0.3s;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(67, 97, 238, 0.1) 0%,
                rgba(76, 201, 240, 0.05) 50%,
                transparent 70%
            );
            transform: rotate(30deg);
            z-index: -1;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }

        .icon-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }

        .icon-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
            animation: pulse 2s infinite;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            opacity: 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(76, 201, 240, 0.15);
            border-radius: 50%;
            filter: blur(2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 35px rgba(67, 97, 238, 0.4);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .icon-container {
                width: 100px;
                height: 100px;
            }
            
            .icon-circle {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="icon-circle">
                <i class="fas fa-heart"></i>
            </div>
        </div>
        <h1>Obrigado pelo seu feedback!</h1>
        <p>Seu comentário é muito importante para nós. Estamos sempre trabalhando para melhorar e sua opinião nos ajuda a crescer e oferecer um serviço cada vez melhor.</p>
        <button class="btn" id="thankYouBtn">Voltar à página inicial</button>
        
        <div class="floating-elements" id="floatingElements"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Criar elementos flutuantes
            const floatingElements = document.getElementById('floatingElements');
            const colors = ['rgba(76, 201, 240, 0.15)', 'rgba(67, 97, 238, 0.15)', 'rgba(63, 55, 201, 0.15)'];
            
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                const size = Math.random() * 50 + 20;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${posX}%`;
                element.style.top = `${posY}%`;
                element.style.background = color;
                element.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                floatingElements.appendChild(element);
            }
            
            // Criar confetes ao clicar no botão
            const thankYouBtn = document.getElementById('thankYouBtn');
            
            thankYouBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Animação do botão
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
                
                // Criar confetes
                createConfetti();
                
                // Simular redirecionamento após 2 segundos
                setTimeout(() => {
                    alert('Redirecionando para a página inicial...');
                    // window.location.href = '/'; // Descomente esta linha para redirecionar de verdade
                }, 2000);
            });
            
            function createConfetti() {
                const container = document.querySelector('.container');
                const colors = ['#4361ee', '#3f37c9', '#4cc9f0', '#4895ef', '#560bad'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    const size = Math.random() * 10 + 5;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const posX = Math.random() * 100;
                    const angle = Math.random() * 360;
                    const delay = Math.random() * 0.5;
                    const duration = Math.random() * 1 + 0.5;
                    
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.backgroundColor = color;
                    confetti.style.left = `${posX}%`;
                    confetti.style.top = '0';
                    confetti.style.opacity = '1';
                    confetti.style.transform = `rotate(${angle}deg)`;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    
                    container.appendChild(confetti);
                    
                    // Animação do confete
                    const animation = confetti.animate([
                        { top: '0', opacity: 1, transform: `rotate(${angle}deg)` },
                        { top: '100%', opacity: 0, transform: `rotate(${angle + 360}deg)` }
                    ], {
                        duration: duration * 1000,
                        delay: delay * 1000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)',
                        fill: 'forwards'
                    });
                    
                    animation.onfinish = () => {
                        confetti.remove();
                    };
                }
            }
            
            // Efeito de digitação no texto (opcional)
            const paragraphs = document.querySelectorAll('p');
            paragraphs.forEach(p => {
                const text = p.textContent;
                p.textContent = '';
                
                let i = 0;
                const typingEffect = setInterval(() => {
                    if (i < text.length) {
                        p.textContent += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(typingEffect);
                    }
                }, 20);
            });
        });
    </script>
</body>
</html>
